<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Sistema de correo - Ejemplo</title>
    <script src = "https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="Prototipo de correo">
        <h1>CONT√ÅCTANOS</h1>
        <h2>Asunto:</h2>
        <input type="text" id = "txtAsunto" name="txtAsunto" placeholder="Asunto">
        <h2>Destinatario (GMAIL):</h2>
        <input type="text" id = "txtCorreo" name="txtCorreo" placeholder="Correo">
        <h2>Mensaje:</h2>
        <textarea id = "txtArMensaje" name = "txtArMensaje" rows = "6" cols = "50" maxlength = "300" placeholder = "Mensaje"></textarea>
        <input type="text" id = "ctMensaje" name = "ctMensaje" value = "0/300" readonly>
        <button type="submit" name="btnEnviar" onclick = EnviarGmail()>Enviar</button>
    </div>
    <script src = "CorreoEjemplo.js"></script>
</body>
</html>
